<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do lists</title>
  </head>
  <body>
    <h1>Start a new To-Do list</h1>
    <form action="/lists/new" method="post">
      <input
        id="id_new_item"
        name="item_text"
        placeholder="Enter a to-do item"
      />
      {% csrf_token %}
    </form>
  </body>
</html>
